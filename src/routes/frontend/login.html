<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - 67 Casino</title>
    <meta name="theme-color" content="#6d28d9">
    <meta name="description" content="67 Casino - Login to your account">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: white;
            margin: 0;
            padding: 0;
        }
        .nav-bar {
            background-color: #111111;
            padding: 16px;
            border-bottom: 1px solid #333333;
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 72rem;
            margin: 0 auto;
        }
        .brand {
            font-size: 1.25rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        .nav-menu {
            display: flex;
            align-items: center;
        }
        .nav-link {
            color: #888888;
            margin: 0 16px;
            text-decoration: none;
            cursor: pointer;
        }
        .nav-link:hover {
            color: white;
        }
        .login-area {
            padding: 64px 16px;
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background-color: #161616;
            border-radius: 12px;
            padding: 48px;
            border: 1px solid #333333;
            max-width: 400px;
            width: 100%;
        }
        .login-container h1 {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
            text-align: center;
        }
        .login-container p {
            color: #888888;
            text-align: center;
            margin-bottom: 32px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-group label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            background-color: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 12px 16px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #6d28d9;
        }
        .login-btn {
            width: 100%;
            background-color: #6d28d9;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 16px;
        }
        .login-btn:hover {
            background-color: #7c3aed;
        }
        .back-link {
            text-align: center;
        }
        .back-link a {
            color: #888888;
            text-decoration: none;
        }
        .back-link a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <div class="nav-bar">
        <div class="nav-container">
            <!-- Casino Brand -->
            <div>
                <a href="/" class="brand">67 Casino</a>
            </div>
            
            <!-- Menu Navigation -->
            <div class="nav-menu">
                <a href="/" class="nav-link">Home</a>
                <span class="nav-link">Gambling</span>
                <span class="nav-link">Gurt</span>
            </div>
        </div>
    </div>

    <!-- Login Area -->
    <div class="login-area">
        <div class="login-container">
            <h1>Welcome Back</h1>
            <p>Login to your 67 Casino account</p>
            
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
            
            <div class="back-link">
                <a href="/">‚Üê Back to Casino</a>
            </div>
        </div>
    </div>
</body>
</html>
